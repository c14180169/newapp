<ion-header>
  <ion-toolbar>
    <ion-title>Input Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Note Name</ion-label>
    <ion-input [(ngModel)]="namaNote"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Note Content</ion-label>
    <ion-input [(ngModel)]="isiNote"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="tglNote" type="date"></ion-input>
  </ion-item>

  <ion-button (click)="addNote()">Add Note</ion-button>
</ion-content>
